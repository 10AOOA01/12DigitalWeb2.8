<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Misc Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #f5f5f5;
    }

    header {
      background: #5ccac4;
      padding: 10px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    article {
      margin-top: 20px;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Miscellaneous Articles</h1>
    <p><a href="index.html">← Back to Home</a></p>
  </header>

  <article>
    <h2>Sample Article 1</h2>
    <p>This is a placeholder article for the Misc section. You can add real content here as needed.</p>
  </article>

  <article>
    <h2>Sample Article 2</h2>
    <p>Here’s another article just for testing layout and structure.</p>
  </article>

  <script>
    const savedDark = localStorage.getItem("dark-mode") === "true";
    const savedFont = localStorage.getItem("font-family");
    const savedSize = localStorage.getItem("font-size");

    if (savedDark) document.body.classList.add("dark-mode");
    if (savedFont) document.body.style.fontFamily = savedFont;
    if (savedSize) document.body.style.fontSize = savedSize;
  </script>
</body>
</html>
